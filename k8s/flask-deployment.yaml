apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: myapp:latest  # In CI/CD, replaced dynamically by Jenkins as myapp:${GIT_COMMIT}  
        ports:
        - containerPort: 5000

